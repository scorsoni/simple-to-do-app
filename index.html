<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do - App</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/app.js" defer></script>
    </head>
    <body>
        <h1>Tarefas</h1>
        <form id="form">
